<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-store</title>
</head>

<body>
  <header class="header"></header>
  <main class="main">
    <div class="filters__container">
      <div class=" filters filters-value">
        <h3 class="filters__title">Фильтры по значению</h3>
        <div class=" filter filters-brand">
          <h4 class="filter-tittle">Производитель:</h4>
          <button class="btn-filter  btn-brand btn-samsung">Samsung</button>
          <button class="btn-filter  btn-brand btn-apple">Apple</button>
          <button class="btn-filter  btn-brand btn-xiaomi">Xiaomi</button>
        </div>
        <div class="filter filters-cameras">
          <h4 class="filter-tittle">Количество камер:</h4>
          <button class="btn-filter btn-cameras">1</button>
          <button class="btn-filter btn-cameras">2</button>
          <button class="btn-filter btn-cameras">3</button>
        </div>
        <div class="filter filters__color">
          <h4 class="filter-tittle">Цвет:</h4>
          <button class="btn-filter btn-color btn-colors__white">белый</button>
          <button class="btn-filter btn-color btn-calors__yellow">желтый</button>
          <button class="btn-filter btn-color btn-color__red">красный</button>
        </div>
        <div class="filter filters-popular">
          <h4 class="filter-tittle">Популярные:</h4>
          <button class="btn-filter button btn-popular">да</button>
        </div>
      </div>
      <div class="filters filters-range">
        <h3 class="filters__title">Фильтры по диапазону</h3>
        <div class="content">
          <h4 class="filter-tittle">Количество на складе:</h4>
          <div class="slider-area">
            <div class="slider-area-wrapper">
              <span id="skip-value-lower"></span>
              <div class="slider-quantity"></div>
              <span id="skip-value-upper"></span>
            </div>
          </div>
          <h4 class="filter-tittle">Дата релиза:</h4>
          <div class="slider-area">
            <div class="slider-area-wrapper">
              <span id="skip-value-lower"></span>
              <div class="slider-data-release"></div>
              <span id="skip-value-upper"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="filters">
        <h3 class="filters__title">Поиск</h3>
        <div class="search-wrapper">
          <input placeholder="Введите текст" type="text" class="search " value="">
          <div class="clear-btn"></div>
        </div>
        <h3 class="filters__title">Сортировка</h3>
        <select id="select" сlass="select-sort">
          <option value="sortFromAtoЯ">По названию, от А до Я</option>
          <option value="sortFromЯtoA">По названию, от Я до А</option>
          <option value="sortbyYearAscending">По году, по возрастанию</option>
          <option value="sortbyYearByAbbing">По году, по убыванию</option>
          <option value="sortByNumberByAscending">По количеству, по возрастанию</option>
          <option value="sortByNumberByAbbing">По количеству, по убыванию</option>
        </select>
        <div class="buttons-reset_wrapper">
          <button class="btn-reset-settings">Сброс настроек</button>
          <button class="btn-reset-filters">Сброс фильтров</button>
        </div>
      </div>
    </div>
    <div class="massage">Извините, совпадений не обнаружено</div>
    <div class="products"></div>
  </main>
  <footer class="footer"></footer>
</body>

</html>
